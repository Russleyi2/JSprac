<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>

	<script>
		// This is an example of comment

		//Let - changeable data
		let fruit = "apple"
		let number = 5

		//Constant = fixed data
		const speed = 150.50

		//Var = same with Let but older
		var nickname = "pnd"

		console.log("Hello, WCC")
		console.log("Fruit value: ", fruit)

		// String
		let name = "Lulu Montreal"
		console.log("Name: ", name)

		// Number
		let num = 123456
		console.log("Mobile number: ", num)

		// Boolean
		let isLoggedIn = false
		let isLoggedOut = true
		console.log("naka logged in ba? ", isLoggedIn)
		console.log("naka logged out ba? ", isLoggedOut)

		// Objects
		let Rus = {
			name: "Lulu Montreal",
			age: 15,
			height: "6 flat",
			weight: "50 Kilo",
			etnicity: "Filipino",
			gender: "Male",
			hobbies: {
				Morning: "Kopi",
				Afternoon: "nood showtime",
				Evening: "nood tanggol",
				Midnight: "orbog kay asawa",
			}
		}
		console.log(Rus.hobbies.Morning)

		// Operations
		let a = 10
		console.log("Addition: ", a + 2)
		console.log("Substraction: ", a - 69)
		console.log("Multiplication: ", a * 10)
		console.log("Division: ", a / 5)
		console.log("Remainder: ", 11 % 2)

		// Increment
		console.log("Increment: ", ++a)
		console.log("Increment by 3", a=a+3)

		let b = 11
		// Decrement
		console.log("Decrement: ", --b)
		console.log("Decrement by 2", b-=2)

		let c = 5
		let d = 69
		let e = 5
		let f = "69"

		// Comparing Data
		console.log("C is greater than D?", c > d)
		console.log("C is less than D?", c < d)
		console.log("C equals to E?", c==e)

		// = assignment
		// == compare
		// === is two variable strictly to equal
		console.log("D equals to F?", d==f)
		console.log("D strictly equals to F?", d===f)

		//if-else statement
		let light = "On"
		if(light=="On")
		{
			console.log("Bukas ang ilaw")
		}
		else if(light=="Off")
		{
			console.log("Patay ang ilaw")
		}
		else
		{
			console.log("Ewan ko sayo!")
		}

		//if-else statement number ver
		let numero = 5
		if(numero == 5){
			console.log("The number is 5")
		}	

		else if(numero < 5){
			console.log("The number is less than 5")
		}

		else if(numero > 5){
			console.log("The number is greater than 5")
		}

		else {
			console.log("e1 ko sau")
		}

		//Switch statement

		let course = "BS Nursing"

		switch (course) {
			case "BSIT":
				console.log("Eyyy puro ka computer")
				break;
			
			case "Architecture":
				console.log("Minecraft lang yan")
				break;

			case "BS Nursing":
				console.log("mapanakit")
				break;

			default:
				console.log("wala dito yung hinahanap mo!")
				break;	
			}

		// do while loop
		let x = 10
		do {
			console.log("Miss u sir rusell ",x)
			--x
		}while(x>=1);

		// while loop
		let y = 1
		while(y<=10) {
			console.log("Balik ka na pls!",y)
			++y
		}

		// for loop
		for(let z = 10; z>=1; --z) {
			console.log("miss ko na toss coin mo",z)
		}

	</script>
</body>
</html>
